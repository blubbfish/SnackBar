<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>CoffeeList</title>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="translucent black">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.js"></script>
    <style>
        p {
            display: table-cell;
            vertical-align: middle;
            padding: 5em
        }
    </style>

</head>

<body style="text-align:center">
    <p>
        <div class="ui text container">
            <h2 class="ui center aligned dividing header"> Hello {{chosenuser}}!</h2>
        </div>
        <div class="ui center aligned container">
            <table class="ui center aligned celled table" style="width:800px;margin:50px auto">
                <thead>
                    <tr>
                        <th>item</th>
                        <th>price</th>
                        <th>#</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in items %}
                    <tr>
                        <td>
                            {{item.name}}
                        </td>
                        <td class="collapsing">
                            {{'%0.2f'|format(item.price|round(2))}} €
                        </td>
                        <td class="collapsing">
                            {{ item.count|itemstrikes }}
                        </td>
                        <td class="collapsing">
                            <a href="{{ url_for('change', userid=userid, itemid=item.itemid) }}" class="ui left attached button"><i class="arrow up icon"></i></a>

                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>
        </div class="ui container">
        <div class="ui divider"></div>
        <h2 class="ui center aligned header"> Your current bill is: {{ '%0.2f'|format(currbill|round(2))}} €</h2>
        <button class="ui icon button"><a href="/"><i class="arrow left icon"> </i></a></button>
        </div>
    </p>


</body>

</html>
