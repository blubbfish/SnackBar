<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>CoffeeList</title>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="translucent black">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.js"></script>
    <script src="/static/stay_standalone.js" type="text/javascript"></script>
    <style>
        body {
            margin:20px;
        }
        .buttons_container {
            text-align:center;
        }
        a.coffee-button {
            margin:5px !important;
            display:inline-block !important;
            width:160px !important;
            height:80px !important;
        }
        a.coffee-button:active {
            background-color:gray;
            color:gray;
            border:3px solid black;
        }
        .button_user{
            display:inline-block !important;
            position: relative;
            width: 170px;
            height: 90px;
        }

        .flag{
            position: absolute;
            width: 30px;
            top: -10px;
        }
        
    
    </style>
</head>

<body>
        <div class = "container">
            <div class="buttons_container">
                {% for user in users %}
                <div class="button_user" >
                    <a href="/login/{{user.id}}?password={{pwd}}" id="user{{user.id}}" class="ui coffee-button huge button"
                     style="color:{{user.fontcolor}};
                            background-color:{{ user.bgcolor }}">
                     {{ user.firstName }}<br>{{ user.lastName }}
                    </a>
                </div>
                {% endfor %}
            </div>
            <div class="ui divider" style="clear:both">
              <p style="text-align:center;margin:50px auto">
                <a href="{{url_for('admin.index')}}"><i class="huge settings icon"></i></a>
              </p>
            </div>
        </div>
</body>
<script>
    $('a').click(function(){
        $(this).css('background-color','#ccc');
        $(this).css('color','#ccc');
        $('body').css('background-color','green');
    });
</script>
<script type="text/javascript">
    var leaderID  = {{leaderID.maxID}};
    var itemID  = {{leaderID.itemID}};
    var uID = {{leaderID.uID}};
    $('document').ready(function(){
        for (i = 0; i < leaderID.length; i++) { 
        position = (-7 + (itemID[i]-1) * 34)
        addElem = "<img class='flag' id='item" + itemID[i] + "user" + uID[leaderID[i]] + "' style='right:" + position + "px' src='static/item" + itemID[i] + ".svg' />"; 
        var string = ("user" + uID[leaderID[i]]);
        console.log(addElem);
        // console.log($("#"+string))
        // document.getElementById(string).style.display = 'inline';
        $("#"+string).before(addElem);

        }
    });
</script>
</html>
