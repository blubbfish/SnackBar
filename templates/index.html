<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>SnackBar</title>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="translucent black">
    <link rel="apple-touch-icon" href="/static/app_icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.js"></script>
    <script src="/static/stay_standalone.js" type="text/javascript"></script>
    <style>
        body {
            margin:20px;
        }
        .buttons_container {
            text-align:center;
        }
        a.coffee-button {
            margin:5px !important;
            display:inline-block !important;
            width:160px !important;
            height:180px !important;
        }
        a.coffee-button:active {
            background-color:gray;
            color:gray;
            border:3px solid black;
        }
        .button_user{
            display:inline-block !important;
            position: relative;
            width: 170px;
            height: 190px;
        }

        .flag{
            border-radius:50% 50% 50% 50%;
            position: absolute;
            width: 30px;
            height: 30px;
            top: -10px;
        }
        .circle
        {
            border-radius:50% 50% 50% 50%;
            display: block;
            max-width:100px;
            max-height:100px;
            width: auto;
            height: auto;
        }
    </style>

</head>

<body>
        <div class = "container">
            <div class="buttons_container">
                {% for user in users %}
                <div class="button_user" >
                    <a href="{{url_for('userPage',userid=user.id)}}" id="user{{user.id}}" class="ui coffee-button huge button"
                     style="color:{{user.fontcolor}};
                            background-color:{{ user.bgcolor }}">
                            <img src="{{url_for('image',filename=user.imageName)}}" class="circle">
                     {{ user.firstName }}<br>{{ user.lastName }}
                    </a>
                </div>
                {% endfor %}
            </div>
            <div class="ui divider" style="clear:both">
              <p style="text-align:center;margin:50px auto">
                <a href="{{url_for('admin.index')}}"><i class="huge settings icon"></i></a>
                <a href="{{url_for('analysis')}}"><i class="huge bar chart icon"></i></a>
              </p>
            </div>
        </div>
</body>
<script>
    $('a').click(function(){
        //$(this).css('background-color','#ccc');
        //$(this).css('color','#ccc');
        //$('body').css('background-color','green');
    });
</script>
<script type="text/javascript">
    var itemID  = {{leaderID.itemID}};
    var icon =  [{% for iconName in leaderID.icon %}"{{url_for('icon',icon=iconName)}}",{% endfor %}];
    var uID = {{leaderID.uID}};

    $('document').ready(function(){
        for (i = 0; i < uID.length; i++) {
            // position = (-7 + (itemID[i]-1) * 34)
            position = (-7 + (i * 34))
            addElem = "<img class='flag' id='item" + itemID[i] + "user" + uID[i] + "' style='right:" + position + "px' src='" + icon[i] + "' />";

            var string = ("user" + uID[i]);
            // console.log(addElem);
            // console.log($("#"+string))
            // document.getElementById(string).style.display = 'inline';
            $("#"+string).before(addElem);

        }
    });
</script>
</html>
