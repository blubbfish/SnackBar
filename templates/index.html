<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>CoffeeList</title>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="translucent black">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.js"></script>
    <script src="/static/stay_standalone.js" type="text/javascript"></script>
    <style>
        body {
            margin:20px;
        }
        .buttons_container {
            text-align:center;
        }
        a.coffee-button {
            margin:5px !important;
            display:inline-block !important;
            width:160px !important;
            height:80px !important;
        }
        a.coffee-button:active {
            background-color:gray;
            color:gray;
            border:3px solid black;
        }
        .button_user{
            display:inline-block !important;
            position: relative;
            width: 170px;
            height: 90px;
        }
        #coffeeCup{
            position: absolute;
            width: 30px;
            right: -7px;
            top: -10px;
        }
    </style>
</head>

<body>
        <div class = "container">
            <div class="buttons_container">
                {% for user in users %}
                <div class="button_user">
                    {% if user.id|int in maximaID %}
                        <img id = "coffeeCup" src='https://cdn1.iconfinder.com/data/icons/hotel-restaurant/512/15-512.png' />
                    {% endif %}
                    <a href="/login/{{user.id}}?password={{pwd}}" class="ui coffee-button huge button"
                     style="color:{{user.fontcolor}};
                            background-color:{{ user.bgcolor }}">
                     {{ user.firstName }}<br>{{ user.lastName }}
                    </a>
                </div>
                {% endfor %}
            </div>
            <div class="ui divider" style="clear:both">
              <p style="text-align:center;margin:50px auto">
                <a href="{{url_for('admin.index')}}"><i class="huge settings icon"></i></a>
              </p>
            </div>
        </div>
</body>
<script>
    $('a').click(function(){
        $(this).css('background-color','#ccc');
        $(this).css('color','#ccc');
        $('body').css('background-color','green');
    });
</script>
</html>
